<body>
    <div class="background">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-trans">
            <a class="navbar-brand" href="#">
                <img src="pic/removebg-mark.png" alt="Logo" style="width: 200px" />
            </a>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

            </div>

        <div class="register-container text-secondary" style="margin:0 auto;margin-top: 60px;">
            <div class="row">
                <div class="col-sm-5 left-container" style="color:white;text-align: center;padding-top:150px">
                    <span style="font-weight:lighter;font-size: 20pt;"> 會 員 註 冊<br/>Sign Up</span>
                </div>
                <div class="col-sm-7" style="background-color: white;padding-top:30px">
                    <div class="row">
                        <div class="col-sm">
                            姓氏<input class="input" type="text" style="border-color:grey">
                        </div>
                        <div class="col-sm">
                            名字<input class="input" type="text" style="border-color:grey">
                        </div>
                    </div>
                    <div class="row">

                    </div>

                                <button type="button" class="btn" style="padding-top:30px;padding-left:30px;color:orange;">確認註冊
