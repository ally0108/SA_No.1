<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜尋班機結果</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/search.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="content-left">
        <nav class="navbar navbar-expand-lg navbar-light navbar-trans">
          <a class="navbar-brand" href="#">
              <img src="pic/SA_mark.jpg" alt="Logo" style="width: 200px" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">最新消息</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">會員專區</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">查詢班機</a>
              </li>
              <form class="form-inline my-2 my-lg-0">
                <i class="fas fa-user"> </i>
                <span class="navbar-text mr-sm-2">  Hi,**會員姓名！ </span>
              </form>
            </ul>
          </div>
        </nav>

        <div class="card border-white mt-10 mb-3" style="width:50rem;margin-left:30px;margin-top:30px">
          <ul class="list-group list-group-horizontal" style="border-color:white">
            <li class="list-group-item">
              <!--Variable-->
              <span class="place-name">台北<br/></span>
              <span class="airport-name">桃園國際機場 (TPE)</span>
            </li>
            <li class="list-group-item">
              <i class="fas fa-plane fa-3x" style="color:deepSkyBlue"></i>
            </li>
            <li class="list-group-item">
              <span class="place-name">紐約<br/></span>
              <span class="airport-name">約翰甘迺迪國際機場 (JFK)</span>
            </li>
          </ul>
        </div>
        <div class="card border-white mt-10 mb-3" style="width:50rem;margin-left:30px;margin-top:30px">
          <ul class="list-group list-group-horizontal" style="border-color:white">
            <li class="list-group-item" >
              <div class="btn-group"  role="group" aria-label="Basic example">
                <div class="dropdown"style="margin-left:2px margin-right:20px">
                  <button class="btn shadow rounded dropdown-toggle" style="background-color:orange;width:8rem" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    排序依據
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">價錢</a></li>
                    <li><a class="dropdown-item" href="#">時間</a></li>
                  </ul>
                </div>
                <button type="button" class="btn shadow rounded" style="width:8rem;background-color:orange">篩選</button>
                <button type="button" class="btn shadow rounded" style="width:8rem;color:white;background-color:rgb(125, 171, 202)">經濟艙</button>
                <button type="button" class="btn shadow rounded" style="width:8rem;color:white;background-color:rgb(24, 56, 71)">商務艙</button>
                <button type="button" class="btn shadow rounded" style="width:8rem;color:white;background-color:rgb(20, 41, 59)">頭等艙</button>
              </div>
            </li>
          </ul>
          <!--這裡應該要寫成迴圈print班機-->
          <div class="card-group">
            <div class="card cardmt-10 mb-3" style="width:50rem;background-color:rgb(124, 201, 236)">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-1">
                    <div class="row">
                      <div class="col-sm-4" style="color:white">
                        <h4></h4>6:40</h4>
                      </div>
                      <div class="col" style="color:black">
                        <p>桃園國際機場 (TPE)</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-8">
                        &nbsp;&nbsp;<i class="fas fa-caret-down fa-lg" style="color:white"></i>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4" style="color:white">
                        <h4>17:50</h4>
                      </div>
                      <div class="col-sm-8" style="color:secondary">
                        <p>約翰甘迺迪國際機場 (JFK)</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2"></div>
                  <div class="col-sm-3" style="background-color: white;"></div>
                  <div class="col-sm-3" style="background-color: white;"></div>
                  <div class="col-sm-3" style="background-color: white;"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>  
      <img class="cloud-picture" src="pic/cloud background.png" >
    </div>
  </body>
</html>
